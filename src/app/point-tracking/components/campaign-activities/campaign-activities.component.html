<div class="content-box">
    <div class="content-block">
<datatable *ngIf="showDataTable" [headers]="headers" [filterTypeArr]="filterTypeArr" [hideExport]="true"
(nodeAction)="getNode($event)" defaultColumn="name" (formatter)="formatter($event)" placeholder="Search"
dir="DESC" url="/api/pointTrackers/getPointTrackingActivities/{{this.trackId}}">
</datatable>
<div class="row no-gutter mt-3">
  <div class="col-12">
    <div class="float-right">
      <button class="btn btn-primary" type="button" routerLink="/user/point-tracking/view/{{
        trackId
      }}/campaign-details">
        Back
      </button>&nbsp;&nbsp;
      <!-- <button class="btn btn-primary" type="button" routerLink="/user/point-tracking/view/{{
        trackId
      }}/campaign-activities">
        Next
      </button> -->
    </div>
  </div>
</div>

</div>
</div>
<ng-template #archiveContent let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">
       Reject Activity
      </h5>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <div class="close-wrapper">
          <span class="icon-close" aria-hidden="true"></span>
        </div>
      </button>
    </div>
    <div class="modal-body">
  
      <div class="row mb-4">
        <div class="col-12 mb-3">
          Are you sure you want to reject activity for <span class="bold-text" style="color:red">{{this.petName}}</span> ?
        </div>
        <div class="col-12 mb-2">
            Reason for rejection
        </div>
        <div class="col-12">
            <!-- <textarea class="form-control" name="search" autocomplete="off"
            [(ngModel)]="rejectReason"></textarea> -->
       
            <select class="select-box form-control w-100" [(ngModel)]="reasonRejected">
                <option value="">Select</option>
                <option *ngFor='let list of trackerRejectReasons' [value]="list.trackerRejectReasonId">{{list.
                    reason}}</option>
                            </select>
            
        </div>
      </div>
      <div class="row text-right">
        <div class="col-12 mb-4">
          <button type="button" class="btn btn-secondary btn-custom float-right" (click)="d('Cross click');">
            No
          </button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary btn-custom float-right mr-3" (click)="rejectActivity();d('Cross click')">
            Yes
          </button>
        </div>
      </div>
  
    </div>
  </ng-template>
