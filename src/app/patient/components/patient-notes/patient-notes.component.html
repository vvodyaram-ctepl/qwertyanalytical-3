<div white class="bg-white p-3">
    <div class="row">
        <div class="col-12 boxItem mt-0 p-2">
            <div class="device-title text-right">
                <button class="btn btn-primary" (click)="addNotesPage()">New</button>
            </div>
            <hr class="line mb-2" />
            <div class="scrollbar scrollbar-near-moon thin">
                <div class="notes-blk" *ngFor="let note of petNotes; let i=index">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <div>
                        <div class="note-title">{{note.noteType}}</div>
                        <div class="note-date">{{note.modifiedDate | customDateFormat }}</div>
                        <div class="note-dis">
                            {{note.content}}
                        </div>
                    </div>
                </div>
                <div *ngIf="petNotes.length == 0">
                    <div>No Notes Found</div>
                </div>
                <!-- <div *ngIf="petNotes.length == 0" class="col-12 text-right theme-grey-text mt-3"><a href="">View
                        More</a></div> -->
            </div>
        </div>
    </div>
</div>
