<div class="content-box">
    <div class="content-hdr">
        <div class="row">
            <div class="col-6 block-left-center">View Questionnaire
                <!-- <span class="icon-star" *ngIf="!isFav" (click)="makeFav()"></span>
                <span class="icon-star-filled" *ngIf="isFav" (click)="removeFav()"></span> -->
            </div>
            <div class="col-6 text-right">
                <div class="float-right mb-2">
                    <button *ngIf="RWFlag && !data.isPublished" class="btn btn-primary" type="button"
                        (click)="editQuestionnaire()">Edit
                        Questionnaire</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-blk">

        <div class="content-banner mb-3">
            <div class="row no-gutter border-1">
                <div class="col-6 block-left-center mb-2">
                    <span class="banner-heading-text">{{data.questionnaireName}}</span>
                    <span class="icon-star" *ngIf="!isFav" (click)="makeFav()"></span>
                    <span class="icon-star-filled" *ngIf="isFav" (click)="removeFav()"></span>
                </div>

            </div>

            <div class="row no-gutter mt-3">
                <div class="col-3">
                    <div class="row no-gutter">
                        <div class="col-12">
                            <div class="box-wrap mr-3">
                                <div class="small-text">Start Date</div>
                                <div class="green-small-text">{{data.startDate | date: 'MM/dd/yyyy'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row no-gutter">
                        <div class="col-12">
                            <div class="box-wrap mr-3">
                                <div class="small-text">End Date</div>
                                <div class="green-small-text">{{data.endDate | date: 'MM/dd/yyyy'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navtabsBackground">
            <ul ngbNav class="row nav-tabs tabsDesign">
                <li class="col" [ngbNavItem]="flatTab.name" *ngFor="let flatTab of flatTabs">
                    <a ngbNavLink [routerLink]="flatTab.link" routerLinkActive="active-link"
                        (click)="activateTab(flatTab)"><span>{{ flatTab.name }}</span></a>
                </li>
            </ul>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
